<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>White Sands hotel Login Form </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-image: url(image/contactbackground.jpg);background-position: center;">
    <div class="center">
      <h1 style="color: darkgreen ;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size: large;">WHITE SANDS HOTEL</h1>
    
      <h2 style="color: #333;">Login</h2>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <div class="pass">Forgot Password?</div>
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="#">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
